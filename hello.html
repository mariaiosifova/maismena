<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hello MAI - МАИ Смена</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #007cba, #005a87);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .hello-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .button--primary {
            background-color: rgb(32, 153, 252);
            color: #000000;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 550;
        }
        .button--primary:hover {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="hello-container">
        <h1>Hello MAI</h1>
        <p>Добро пожаловать в систему МАИ Смена!</p>
        <a href="https://www.maismena.ru" class="button button--primary">Вернуться на главную</a>
    </div>
</body>
</html>
