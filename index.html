<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>МАИ Смена</title>
    <link rel="icon" type="image/png" href="images/mai_logo.png">
    <link rel="stylesheet" href="css/styles.css?v=18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="маи, маи смена, смена, работа, маи работа, топс, маи топс, москва работа, вакансии маи">
</head>

<body>
    <div class="page">
        <!-- Шапка -->
        <header class="header">
            <div class="header__container">
                <img class="header__logo" src="images/mai_logo.png" alt="Логотип МАИ Смена" width="50" height="50">
                <h1 class="header__title">МАИ Смена</h1>
                <button class="button button--header-login">Войти</button>
            </div>
        </header>

         <main id="app">
            <!-- Основной контент -->
        <main class="main">
            <section class="hero">
                <div class="hero__container">
                    <h1 class="hero__title">Добро пожаловать в МАИ Смена!</h1>
                    <p class="hero__description">Сервис позволяет удобно искать вакансии и записываться на них</p>
                    
                    <div class="hero__actions">
                        <button class="button button--primary button--large" id="reg-btn">Зарегистрироваться</button>
                        <button class="button button--secondary button--large">Войти</button>
                    </div>
                    
                    <h2 class="hero__subtitle">Возможности сервиса:</h2>
                </div>
            </section>
        </main>

        <script src="js/carousel.js?v=6"></script>
        <script src="js/main.js?v=6"></script>
        </main>
    </div>

    <!-- Модальное окно регистрации -->
<div id="registration-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Регистрация</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button button--primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
    
</body>
</html>
